<div class="border-tb page-header">
    <div class="container">
        <div class="grid-xs-15 grid-sm-10">
            <h1 class="capitalize">contact</h1>
            <h6>TB Events &amp; Media is your one stop source for booking the biggest names in music, comedy, and entertainment.</h6>
        </div>
    </div>
</div>
<div class="container">

    <div class="grid-xs-15 grid-sm-9 grid-md-10">
        <h2 class="border-b">Planning an Event?</h2>
        <p>Leave us a message and we'll be in touch.</p>

        <form class="contact" name="cform" novalidate>
            <div class="container">
                <input class="grid-15 margin-b" type="email" name="cf_email" ng-model="user.email" placeholder="Email address" required/>
            </div>
            <div class="container">
                <select class="grid-15 margin-b" name="cf_subject" ng-model="user.subj" required>
                    <option>general</option>
                    <option>blaze the stage</option>
                    <option>street ball kings</option>
                    <option>the brilliant idiots</option>
                    <option>futboleros</option>
                </select>
            </div>
            <div class="container">
                <textarea class="grid-15 margin-b" name="cf_message" ng-model="user.msg" placeholder="Tell us about your event..." required></textarea>
            </div>

            <div ng-show="(cform.$submitted && cform.$invalid)" class="error">
                <p class="txt-center"><i class="fa fa-exclamation-triangle"></i>&nbsp;&nbsp;All fields are required.</p>
                <i class="fa fa-close" ng-click="reset(cform)"></i>
            </div>

            <div class="container">
                <button type="submit" class="grid-15 uppercase border" ng-click="submit(cform)">submit</button>
            </div>
        </form>
    </div>



    <div class="grid-xs-15 grid-sm-6 grid-md-5 rail margin-b" ng-include="'views/rail.html'">
    </div>
</div>
